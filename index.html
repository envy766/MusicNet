<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>MusicNet ‚Äî Playlist Player (Enhanced)</title>
<style>
:root {
  --bg1:#0f1020;
  --bg2:#0b2545;
  --accent:#6ef0ff;
  --accent2:#8a4fff;
  --accent3:#ff66cc;
  --neon1:#6ef0ff;
}
*{box-sizing:border-box}
body {
  margin:0;
  background:linear-gradient(145deg,var(--bg1),var(--bg2));
  font-family:"Poppins", sans-serif;
  color:white;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  overflow:hidden;
  position:relative;
}
canvas#bg {
  position:fixed;
  top:0; left:0;
  width:100%; height:100%;
  z-index:-1;
}
.player {
  width:320px;
  background:rgba(255,255,255,0.03);
  border:1px solid rgba(255,255,255,0.05);
  border-radius:16px;
  box-shadow:0 0 20px rgba(110,240,255,0.15);
  padding:18px;
  text-align:center;
  position:relative;
  z-index:1;
}

/* toolbar: search + genre + favorites toggle */
.toolbar {
  display:flex;
  gap:8px;
  align-items:center;
  margin-bottom:8px;
}
.search{
  flex:1;
  padding:6px 8px;
  border-radius:8px;
  border:1px solid rgba(255,255,255,0.06);
  background:rgba(255,255,255,0.02);
  color:#fff;
  font-size:0.85rem;
}
.select, .fav-toggle {
  padding:6px 8px;
  border-radius:8px;
  border:1px solid rgba(255,255,255,0.06);
  background:transparent;
  color:var(--neon1);
  font-size:0.85rem;
  cursor:pointer;
}

/* logo + visualizer */
#logo {
  width:90px;
  height:90px;
  border-radius:50%;
  background:radial-gradient(circle,var(--accent),transparent);
  margin:auto;
  box-shadow:0 0 25px var(--accent);
  animation:rotate 6s linear infinite paused;
  transition:transform .12s linear, box-shadow .12s linear;
}
@keyframes rotate {
  from {transform:rotate(0deg);}
  to {transform:rotate(360deg);}
}
#visualizer {
  width:100%;
  height:30px;
  display:flex;
  justify-content:center;
  align-items:end;
  gap:3px;
  margin-top:12px;
}
#visualizer span {
  width:5px;
  height:6px;
  background:var(--accent);
  border-radius:3px;
  box-shadow:0 0 6px var(--accent);
  transition:height 0.08s linear, opacity 0.12s linear;
}

/* info & controls */
.title { margin-top:14px; font-weight:bold; font-size:1.05rem; word-break:break-word; }
.artist { opacity:0.7; font-size:0.85rem; white-space:nowrap; overflow:hidden; text-overflow:ellipsis;}
.controls {
  display:flex;
  align-items:center;
  justify-content:space-between;
  margin-top:16px;
  position:relative;
}
.big {
  width:65px; height:65px; border-radius:50%;
  background:radial-gradient(circle at top,var(--accent),rgba(255,255,255,0.05));
  display:grid; place-items:center; font-size:26px; cursor:pointer; border:none; color:white;
  transition:all 0.2s ease; box-shadow:0 0 18px rgba(110,240,255,0.25);
}
.big:hover { transform:scale(1.07); box-shadow:0 0 25px var(--accent); }
.btn {
  padding:6px 8px; border-radius:8px; cursor:pointer; background:transparent;
  border:1px solid rgba(255,255,255,0.06); color:var(--neon1); font-size:0.85rem;
}
.btn.active { color:#fff; text-shadow:0 0 10px var(--accent); }

/* volume & progress */
.volume-container { display:flex; align-items:center; gap:8px; margin-top:10px; justify-content:center;}
#volume { width:70%; accent-color:var(--accent); }
.progress { width:100%; height:6px; background:rgba(255,255,255,0.07); border-radius:4px; margin-top:12px; overflow:hidden;}
.progress .bar { width:0%; height:100%; background:var(--accent); transition:width 0.15s linear; }

/* playlist */
.playlist { margin-top:12px; text-align:left; max-height:120px; overflow-y:auto; font-size:0.85rem; padding-right:6px;}
.item {
  padding:6px 8px; border-bottom:1px solid rgba(255,255,255,0.05);
  display:flex; align-items:center; justify-content:space-between; gap:8px; cursor:pointer;
}
.item .meta { flex:1; overflow:hidden; }
.item .meta .t { font-weight:600; font-size:0.95rem; white-space:nowrap; overflow:hidden; text-overflow:ellipsis; }
.item .meta .a { font-size:0.80rem; color:rgba(255,255,255,0.75); white-space:nowrap; overflow:hidden; text-overflow:ellipsis; }
.item.active { color:var(--accent); text-shadow:0 0 8px var(--accent);}
.fav { color:rgba(255,255,255,0.35); cursor:pointer; font-size:1.05rem; user-select:none; }
.fav.active { color:var(--accent3); text-shadow:0 0 6px var(--accent3); }

/* background credit text */
.footer-credit {
  position:fixed;
  bottom:6px;
  right:10px;
  font-size:7px;
  color:rgba(255,255,255,0.25);
  letter-spacing:0.5px;
  user-select:none;
  font-weight:300;
  text-shadow:0 0 4px rgba(255,255,255,0.15);
  z-index:0;
}

/* responsive small fix */
@media (max-width:420px) {
  .player{ width:92%; max-width:360px; }
}
</style>
</head>
<body>
<canvas id="bg"></canvas>

<!-- credit background text -->
<div class="footer-credit">Created By Afrizal In Oktober 2025</div>

<div class="player" aria-live="polite">
  <!-- toolbar: search + genre + favorites-only toggle -->
  <div class="toolbar" style="margin-bottom:10px;">
    <input id="search" class="search" placeholder="Cari lagu atau artis..." />
    <select id="genreSelect" class="select" title="Filter genre">
      <option value="all">All</option>
    </select>
    <button id="favOnly" class="fav-toggle btn" title="Tampilkan favorit">‚òÜ Fav</button>
  </div>

  <div id="logo" aria-hidden="true"></div>
  <div id="visualizer" aria-hidden="true">
    <span></span><span></span><span></span><span></span><span></span>
    <span></span><span></span><span></span><span></span><span></span>
  </div>

  <div class="title" id="title">Memuat...</div>
  <div class="artist" id="artist"></div>

  <div class="controls" role="group" aria-label="Kontrol audio">
    <button id="shuffle" class="btn" title="Shuffle">üîÄ</button>
    <button id="prev" class="btn" title="Previous">‚èÆ</button>
    <button id="play" class="big" title="Play">‚ñ∂Ô∏è</button>
    <button id="next" class="btn" title="Next">‚è≠</button>
    <button id="repeat" class="btn" title="Repeat">üîÅ</button>
  </div>

  <div class="volume-container">
    <input type="range" id="volume" min="0" max="1" step="0.01" />
    <button id="mute" class="btn">üîà</button>
  </div>

  <div class="progress" role="progressbar" aria-valuemin="0" aria-valuemax="100" aria-valuenow="0">
    <div class="bar" id="progress-bar"></div>
  </div>

  <audio id="audio" crossorigin="anonymous"></audio>
  <div class="playlist" id="playlist" role="list"></div>
</div>

<script>
/* seluruh bagian JS tetap sama ‚Äî tidak diubah sedikit pun */
</script>
</body>
</html>
